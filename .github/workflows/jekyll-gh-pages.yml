name: Vite Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # Replace with the Node.js version used in your project

      - name: Install dependencies
        run: npm install # Use 'yarn install' if you prefer Yarn

      - name: Build Vite app
        run: npm run build # Use 'yarn build' if you prefer Yarn

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Replace './dist' with your Vite app's build output directory
